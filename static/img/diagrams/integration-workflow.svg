<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #0366d6; }
    .subtitle { font: italic 18px sans-serif; fill: #24292e; }
    .label { font: bold 14px sans-serif; fill: #24292e; }
    .small-label { font: bold 12px sans-serif; fill: #24292e; }
    .description { font: 12px sans-serif; fill: #586069; }
    .horizon1 { fill: #2188ff; }
    .horizon2 { fill: #f9c513; }
    .horizon3 { fill: #6f42c1; }
    .phase { font: bold 16px sans-serif; fill: #ffffff; }
    .phase-box { fill: #0366d6; stroke: none; rx: 10px; ry: 10px; }
    .stage { fill: white; stroke: #0366d6; stroke-width: 2px; rx: 8px; ry: 8px; }
    .arrow { fill: none; stroke: #586069; stroke-width: 2px; marker-end: url(#arrowhead); }
    .step { fill: #e1e4e8; stroke: #24292e; stroke-width: 1px; rx: 5px; ry: 5px; }
    .horizon-marker { stroke-width: 3px; }
