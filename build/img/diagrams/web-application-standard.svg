<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="frontend-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="backend-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#83B81A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5A8010;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="database-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#DD7B00;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="auth-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8661C5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6B4C9E;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:0.2"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Standard Web Application Architecture</text>
  
  <!-- Cloud Outline -->
  <rect x="100" y="80" width="600" height="470" rx="10" ry="10" fill="url(#cloud-gradient)" stroke="#0078D4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0078D4" font-weight="bold">Azure Cloud Services</text>
  
  <!-- User Layer -->
  <rect x="350" y="130" width="100" height="60" rx="10" ry="10" fill="#F1F1F1" stroke="#999" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Users</text>
  
  <!-- Frontend Tier -->
  <rect x="150" y="240" width="500" height="80" rx="10" ry="10" fill="url(#frontend-gradient)" filter="url(#shadow)"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Frontend Tier</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">React / TypeScript / Azure Static Web Apps</text>
  
  <!-- Backend Tier -->
  <rect x="150" y="360" width="500" height="80" rx="10" ry="10" fill="url(#backend-gradient)" filter="url(#shadow)"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Backend Tier</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Node.js / .NET Core / Azure App Service</text>
  
  <!-- Database Tier -->
  <rect x="260" y="480" width="280" height="60" rx="10" ry="10" fill="url(#database-gradient)" filter="url(#shadow)"/>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Database Tier</text>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Azure SQL / Cosmos DB</text>
  
  <!-- Authentication Service -->
  <rect x="700" y="240" width="60" height="200" rx="10" ry="10" fill="url(#auth-gradient)" filter="url(#shadow)"/>
  <text x="730" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold" transform="rotate(90, 730, 345)">Azure AD / Auth Service</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="190" x2="400" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="320" x2="400" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="440" x2="400" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Auth Connections -->
  <line x1="650" y1="280" x2="700" y2="280" stroke="#8661C5" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="400" x2="700" y2="400" stroke="#8661C5" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Frontend Components -->
  <rect x="180" y="255" width="100" height="40" rx="5" ry="5" fill="white" stroke="#0063B1" stroke-width="1"/>
  <text x="230" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0063B1">UI Components</text>
  
  <rect x="300" y="255" width="100" height="40" rx="5" ry="5" fill="white" stroke="#0063B1" stroke-width="1"/>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0063B1">State Management</text>
  
  <rect x="420" y="255" width="100" height="40" rx="5" ry="5" fill="white" stroke="#0063B1" stroke-width="1"/>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0063B1">API Client</text>
  
  <!-- Backend Components -->
  <rect x="180" y="375" width="100" height="40" rx="5" ry="5" fill="white" stroke="#5A8010" stroke-width="1"/>
  <text x="230" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5A8010">REST API</text>
  
  <rect x="300" y="375" width="100" height="40" rx="5" ry="5" fill="white" stroke="#5A8010" stroke-width="1"/>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5A8010">Business Logic</text>
  
  <rect x="420" y="375" width="100" height="40" rx="5" ry="5" fill="white" stroke="#5A8010" stroke-width="1"/>
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5A8010">Data Access</text>
  
  <!-- Legend -->
  <rect x="100" y="560" width="600" height="30" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="578" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Three-Tier Web Application Pattern</text>
  
  <rect x="120" y="570" width="15" height="15" fill="url(#frontend-gradient)"/>
  <text x="195" y="582" font-family="Arial, sans-serif" font-size="12" fill="#333">Frontend</text>
  
  <rect x="230" y="570" width="15" height="15" fill="url(#backend-gradient)"/>
  <text x="305" y="582" font-family="Arial, sans-serif" font-size="12" fill="#333">Backend</text>
  
  <rect x="340" y="570" width="15" height="15" fill="url(#database-gradient)"/>
  <text x="415" y="582" font-family="Arial, sans-serif" font-size="12" fill="#333">Database</text>
  
  <rect x="450" y="570" width="15" height="15" fill="url(#auth-gradient)"/>
  <text x="525" y="582" font-family="Arial, sans-serif" font-size="12" fill="#333">Authentication</text>
</svg> 