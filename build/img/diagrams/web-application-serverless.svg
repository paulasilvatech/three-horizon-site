<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="frontend-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="function-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#83B81A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5A8010;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="storage-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#DD7B00;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="api-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8661C5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6B4C9E;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="event-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CF2030;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#B01B29;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:0.2"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Serverless Architecture Pattern</text>
  
  <!-- Cloud Environment -->
  <rect x="50" y="80" width="700" height="470" rx="10" ry="10" fill="url(#cloud-gradient)" stroke="#0078D4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0078D4" font-weight="bold">Azure Cloud Services (Serverless)</text>
  
  <!-- Client Layer -->
  <rect x="350" y="130" width="100" height="40" rx="10" ry="10" fill="#F1F1F1" stroke="#999" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Clients</text>
  
  <!-- Static Web App -->
  <rect x="220" y="200" width="360" height="60" rx="10" ry="10" fill="url(#frontend-gradient)" filter="url(#shadow)"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Static Web App / Blob Storage</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">React / Angular / Vue SPA</text>
  
  <!-- API Management -->
  <rect x="220" y="290" width="360" height="50" rx="10" ry="10" fill="url(#api-gradient)" filter="url(#shadow)"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">API Management / API Gateway</text>
  
  <!-- Functions -->
  <rect x="80" y="370" width="140" height="80" rx="10" ry="10" fill="url(#function-gradient)" filter="url(#shadow)"/>
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Auth Function</text>
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">User Management</text>
  
  <rect x="240" y="370" width="140" height="80" rx="10" ry="10" fill="url(#function-gradient)" filter="url(#shadow)"/>
  <text x="310" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">API Function</text>
  <text x="310" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Business Logic</text>
  
  <rect x="400" y="370" width="140" height="80" rx="10" ry="10" fill="url(#function-gradient)" filter="url(#shadow)"/>
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Process Function</text>
  <text x="470" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Background Jobs</text>
  
  <rect x="560" y="370" width="140" height="80" rx="10" ry="10" fill="url(#function-gradient)" filter="url(#shadow)"/>
  <text x="630" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Trigger Function</text>
  <text x="630" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Event Handling</text>
  
  <!-- Event Grid / Service Bus -->
  <rect x="80" y="480" width="300" height="40" rx="5" ry="5" fill="url(#event-gradient)" filter="url(#shadow)"/>
  <text x="230" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Event Grid / Event Hub</text>
  
  <!-- Cosmos DB -->
  <rect x="400" y="480" width="160" height="40" rx="5" ry="5" fill="url(#storage-gradient)" filter="url(#shadow)"/>
  <text x="480" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Cosmos DB</text>
  
  <!-- Blob Storage -->
  <rect x="580" y="480" width="120" height="40" rx="5" ry="5" fill="url(#storage-gradient)" filter="url(#shadow)"/>
  <text x="640" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Blob Storage</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="290" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="340" y1="340" x2="150" y2="370" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="340" x2="310" y2="370" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="340" x2="470" y2="370" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="340" x2="630" y2="370" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="150" y1="450" x2="150" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="450" x2="310" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="470" y1="450" x2="470" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="450" x2="630" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="230" y1="480" x2="470" y2="430" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="480" x2="620" y2="430" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="550" width="700" height="40" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Serverless Architecture Pattern</text>
  
  <rect x="80" y="565" width="15" height="15" fill="url(#frontend-gradient)"/>
  <text x="130" y="577" font-family="Arial, sans-serif" font-size="12" fill="#333">Static Hosting</text>
  
  <rect x="180" y="565" width="15" height="15" fill="url(#function-gradient)"/>
  <text x="230" y="577" font-family="Arial, sans-serif" font-size="12" fill="#333">Functions</text>
  
  <rect x="280" y="565" width="15" height="15" fill="url(#api-gradient)"/>
  <text x="330" y="577" font-family="Arial, sans-serif" font-size="12" fill="#333">API Gateway</text>
  
  <rect x="380" y="565" width="15" height="15" fill="url(#event-gradient)"/>
  <text x="430" y="577" font-family="Arial, sans-serif" font-size="12" fill="#333">Event Services</text>
  
  <rect x="480" y="565" width="15" height="15" fill="url(#storage-gradient)"/>
  <text x="530" y="577" font-family="Arial, sans-serif" font-size="12" fill="#333">Storage</text>
  
  <line x1="580" y1="570" x2="610" y2="570" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="655" y="577" font-family="Arial, sans-serif" font-size="12" fill="#333">Event Trigger</text>
</svg> 