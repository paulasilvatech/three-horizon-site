<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="horizon1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="horizon2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#83B81A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5A8010;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="horizon3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#DD7B00;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="azure-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="github-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24292E;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#1B1F23;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="redhat-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EE0000;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:0.7"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Three Horizons Platform Architecture</text>
  
  <!-- Horizon 1: Foundation -->
  <rect x="100" y="100" width="600" height="120" rx="10" ry="10" fill="#F8F8F8" stroke="#0063B1" stroke-width="2"/>
  <rect x="100" y="100" width="600" height="40" rx="10" ry="10" fill="url(#horizon1-gradient)" filter="url(#shadow)"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Horizon 1: Foundation</text>
  
  <!-- Foundation Components -->
  <rect x="130" y="160" width="160" height="40" rx="5" ry="5" fill="url(#azure-gradient)" filter="url(#shadow)"/>
  <text x="210" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Azure Infrastructure</text>
  
  <rect x="320" y="160" width="160" height="40" rx="5" ry="5" fill="url(#github-gradient)" filter="url(#shadow)"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">GitHub Enterprise</text>
  
  <rect x="510" y="160" width="160" height="40" rx="5" ry="5" fill="url(#redhat-gradient)" filter="url(#shadow)"/>
  <text x="590" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Red Hat Developer Hub</text>
  
  <!-- Horizon 2: Enhancement -->
  <rect x="100" y="240" width="600" height="140" rx="10" ry="10" fill="#F8F8F8" stroke="#5A8010" stroke-width="2"/>
  <rect x="100" y="240" width="600" height="40" rx="10" ry="10" fill="url(#horizon2-gradient)" filter="url(#shadow)"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Horizon 2: Enhancement</text>
  
  <!-- Enhancement Components -->
  <rect x="130" y="300" width="160" height="40" rx="5" ry="5" fill="url(#horizon2-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="210" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">DevSecOps Pipeline</text>
  
  <rect x="320" y="300" width="160" height="40" rx="5" ry="5" fill="url(#horizon2-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Golden Paths</text>
  
  <rect x="510" y="300" width="160" height="40" rx="5" ry="5" fill="url(#horizon2-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="590" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Inner/Outer Loop</text>
  
  <!-- Additional Enhancement Components -->
  <rect x="225" y="350" width="160" height="40" rx="5" ry="5" fill="url(#horizon2-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="305" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Self-Service Portal</text>
  
  <rect x="415" y="350" width="160" height="40" rx="5" ry="5" fill="url(#horizon2-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="495" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Policy as Code</text>
  
  <!-- Horizon 3: Innovation -->
  <rect x="100" y="400" width="600" height="140" rx="10" ry="10" fill="#F8F8F8" stroke="#DD7B00" stroke-width="2"/>
  <rect x="100" y="400" width="600" height="40" rx="10" ry="10" fill="url(#horizon3-gradient)" filter="url(#shadow)"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Horizon 3: Innovation</text>
  
  <!-- Innovation Components -->
  <rect x="130" y="460" width="160" height="40" rx="5" ry="5" fill="url(#horizon3-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="210" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">AI-Assisted Development</text>
  
  <rect x="320" y="460" width="160" height="40" rx="5" ry="5" fill="url(#horizon3-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">GitOps Automation</text>
  
  <rect x="510" y="460" width="160" height="40" rx="5" ry="5" fill="url(#horizon3-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="590" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Platform Analytics</text>
  
  <!-- Additional Innovation Components -->
  <rect x="225" y="510" width="160" height="40" rx="5" ry="5" fill="url(#horizon3-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="305" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">IaC Templates</text>
  
  <rect x="415" y="510" width="160" height="40" rx="5" ry="5" fill="url(#horizon3-gradient)" filter="url(#shadow)" opacity="0.8"/>
  <text x="495" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">ML Ops</text>
  
  <!-- Connection Lines -->
  <line x1="210" y1="200" x2="210" y2="300" stroke="#0063B1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="200" x2="400" y2="300" stroke="#24292E" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="590" y1="200" x2="590" y2="300" stroke="#CC0000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="210" y1="340" x2="210" y2="460" stroke="#5A8010" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="340" x2="400" y2="460" stroke="#5A8010" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="590" y1="340" x2="590" y2="460" stroke="#5A8010" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="580" y="570" width="170" height="100" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="665" y="590" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Horizons</text>
  
  <rect x="600" y="605" width="15" height="15" fill="url(#horizon1-gradient)"/>
  <text x="665" y="617" font-family="Arial, sans-serif" font-size="12" fill="#333">H1: Foundation</text>
  
  <rect x="600" y="630" width="15" height="15" fill="url(#horizon2-gradient)"/>
  <text x="665" y="642" font-family="Arial, sans-serif" font-size="12" fill="#333">H2: Enhancement</text>
  
  <rect x="600" y="655" width="15" height="15" fill="url(#horizon3-gradient)"/>
  <text x="665" y="667" font-family="Arial, sans-serif" font-size="12" fill="#333">H3: Innovation</text>
</svg> 