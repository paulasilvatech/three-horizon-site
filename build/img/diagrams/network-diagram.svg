<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Boxes - Top Row -->
  <rect x="100" y="50" width="250" height="100" stroke="#000000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="225" y="100" font-family="monospace" font-size="16" text-anchor="middle" fill="#000000">Azure Virtual Network</text>
  
  <rect x="450" y="50" width="250" height="100" stroke="#000000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="575" y="100" font-family="monospace" font-size="16" text-anchor="middle" fill="#000000">On-premises Network</text>
  
  <!-- Vertical Connectors from Top Row -->
  <line x1="225" y1="150" x2="225" y2="200" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="225,210 220,200 230,200" fill="#000000"/>
  
  <line x1="575" y1="150" x2="575" y2="200" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="575,210 570,200 580,200" fill="#000000"/>
  
  <!-- Boxes - Middle Row -->
  <rect x="100" y="220" width="250" height="100" stroke="#000000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="225" y="270" font-family="monospace" font-size="16" text-anchor="middle" fill="#000000">ExpressRoute Circuit</text>
  
  <rect x="450" y="220" width="250" height="100" stroke="#000000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="575" y="270" font-family="monospace" font-size="16" text-anchor="middle" fill="#000000">ExpressRoute Gateway</text>
  
  <!-- Horizontal Connector in Middle Row -->
  <line x1="350" y1="270" x2="450" y2="270" stroke="#000000" stroke-width="2"/>
  <polygon points="350,270 360,265 360,275" fill="#000000"/>
  
  <!-- Vertical Connector from Middle Row -->
  <line x1="225" y1="320" x2="225" y2="370" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="225,380 220,370 230,370" fill="#000000"/>
  
  <!-- Boxes - Bottom Row -->
  <rect x="100" y="390" width="250" height="100" stroke="#000000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="225" y="440" font-family="monospace" font-size="16" text-anchor="middle" fill="#000000">Platform Subnet</text>
  
  <rect x="450" y="390" width="250" height="100" stroke="#000000" stroke-width="2" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="575" y="440" font-family="monospace" font-size="16" text-anchor="middle" fill="#000000">Service Subnet</text>
  
  <!-- Title -->
  <text x="400" y="25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Network Architecture</text>
</svg> 