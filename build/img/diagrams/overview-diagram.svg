<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Styles -->
  <defs>
    <!-- Gradients for each technology -->
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078D4" />
      <stop offset="100%" stop-color="#0063B1" />
    </linearGradient>
    <linearGradient id="openshiftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EE0000" />
      <stop offset="100%" stop-color="#BB0000" />
    </linearGradient>
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6E5494" />
      <stop offset="100%" stop-color="#473366" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowMarker" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 L 2,5 Z" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Three Horizons Platform Overview</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Integrating Azure, Red Hat Developer Hub, and GitHub Enterprise</text>
  
  <!-- Azure section -->
  <g class="azure-section">
    <rect x="80" y="120" width="200" height="300" rx="10" ry="10" fill="none" stroke="url(#azureGradient)" stroke-width="3" filter="url(#shadow)" />
    <text x="180" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#0078D4">Microsoft Azure</text>
    
    <!-- Azure components -->
    <rect x="100" y="180" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0078D4" stroke-width="2" />
    <text x="180" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Azure Kubernetes</text>
    
    <rect x="100" y="230" width="160" height="55" rx="5" ry="5" fill="#ffffff" stroke="#0078D4" stroke-width="2" />
    <text x="180" y="255" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">Azure Red Hat</text>
    <text x="180" y="275" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">OpenShift</text>
    
    <rect x="100" y="285" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0078D4" stroke-width="2" />
    <text x="180" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Azure Active Directory</text>
    
    <rect x="100" y="335" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0078D4" stroke-width="2" />
    <text x="180" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Azure Monitor</text>
  </g>
  
  <!-- Red Hat Developer Hub section -->
  <g class="rhdh-section">
    <rect x="300" y="120" width="200" height="300" rx="10" ry="10" fill="none" stroke="url(#openshiftGradient)" stroke-width="3" filter="url(#shadow)" />
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#EE0000">Red Hat Developer Hub</text>
    
    <!-- RHDH components -->
    <rect x="320" y="180" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#EE0000" stroke-width="2" />
    <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Developer Portal</text>
    
    <rect x="320" y="230" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#EE0000" stroke-width="2" />
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Golden Paths</text>
    
    <rect x="320" y="280" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#EE0000" stroke-width="2" />
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Service Catalog</text>
    
    <rect x="320" y="330" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#EE0000" stroke-width="2" />
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Documentation</text>
  </g>
  
  <!-- GitHub section -->
  <g class="github-section">
    <rect x="520" y="120" width="200" height="300" rx="10" ry="10" fill="none" stroke="url(#githubGradient)" stroke-width="3" filter="url(#shadow)" />
    <text x="620" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#6E5494">GitHub Enterprise</text>
    
    <!-- GitHub components -->
    <rect x="540" y="180" width="160" height="55" rx="5" ry="5" fill="#ffffff" stroke="#6E5494" stroke-width="2" />
    <text x="620" y="208" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">Source Code</text>
    <text x="620" y="228" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">Management</text>
    
    <rect x="540" y="235" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#6E5494" stroke-width="2" />
    <text x="620" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">GitHub Actions</text>
    
    <rect x="540" y="285" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#6E5494" stroke-width="2" />
    <text x="620" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">GitHub Copilot</text>
    
    <rect x="540" y="335" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#6E5494" stroke-width="2" />
    <text x="620" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Advanced Security</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 280 270 L 300 270" stroke="#666" stroke-width="2" marker-end="url(#arrowMarker)" />
  <path d="M 500 270 L 520 270" stroke="#666" stroke-width="2" marker-end="url(#arrowMarker)" />
  
  <!-- Bottom box - Unified Developer Experience -->
  <rect x="80" y="450" width="640" height="60" rx="10" ry="10" fill="none" stroke="#009688" stroke-width="3" filter="url(#shadow)" />
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#009688">Unified Developer Experience</text>
  
  <!-- Flow lines connecting to bottom box -->
  <path d="M 180 420 C 180 440, 180 440, 180 450" stroke="#666" stroke-width="2" marker-end="url(#arrowMarker)" />
  <path d="M 400 420 C 400 440, 400 440, 400 450" stroke="#666" stroke-width="2" marker-end="url(#arrowMarker)" />
  <path d="M 620 420 C 620 440, 620 440, 620 450" stroke="#666" stroke-width="2" marker-end="url(#arrowMarker)" />
  
  <!-- Legend -->
  <rect x="80" y="530" width="20" height="10" fill="none" stroke="#0078D4" stroke-width="2" />
  <text x="110" y="540" font-family="Arial, sans-serif" font-size="12">Azure Platform</text>
  
  <rect x="230" y="530" width="20" height="10" fill="none" stroke="#EE0000" stroke-width="2" />
  <text x="260" y="540" font-family="Arial, sans-serif" font-size="12">Red Hat Services</text>
  
  <rect x="380" y="530" width="20" height="10" fill="none" stroke="#6E5494" stroke-width="2" />
  <text x="410" y="540" font-family="Arial, sans-serif" font-size="12">GitHub Enterprise</text>
  
  <rect x="530" y="530" width="20" height="10" fill="none" stroke="#009688" stroke-width="2" />
  <text x="560" y="540" font-family="Arial, sans-serif" font-size="12">Unified Experience</text>
</svg>